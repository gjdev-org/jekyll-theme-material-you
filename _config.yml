title: Gabriel Jones Dev!
markdown: kramdown
# url: "https://gjdev-org.github.io"
# baseurl: "/jekyll-theme-material-you"

# for atom feed
author:
  name: Gabriel Jones
  email: Gabriel.jones@mail.urp.gjdev.it

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
